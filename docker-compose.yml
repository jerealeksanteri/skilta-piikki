services:
  backend:
    build: ./backend
    env_file: .env
    volumes:
      - db-data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/skilta_piikki.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
    restart: unless-stopped

volumes:
  db-data:
  caddy-data:
  caddy-config:
