services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-piikki}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-piikki}
      POSTGRES_DB: ${POSTGRES_DB:-piikki}
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build: ./backend
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-piikki}:${POSTGRES_PASSWORD:-piikki}@db:5432/${POSTGRES_DB:-piikki}
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pg-data:
