services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: piikki
      POSTGRES_PASSWORD: piikki
      POSTGRES_DB: piikki
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build: ./backend
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://piikki:piikki@db:5432/piikki
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pg-data:
