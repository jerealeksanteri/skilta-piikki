services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-piikki}
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./pg_hba.conf:/etc/pg_hba.conf:ro
    command: ["postgres", "-c", "hba_file=/etc/pg_hba.conf"]
    # Database is NOT exposed to host â€” only accessible within the Docker network
    networks:
      - piikki-internal
    restart: unless-stopped

  backend:
    image: ghcr.io/jerealeksanteri/skilta-piikki-backend:latest
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-piikki}
    depends_on:
      - db
    networks:
      - piikki-internal
    restart: unless-stopped

  frontend:
    image: ghcr.io/jerealeksanteri/skilta-piikki-frontend:latest
    depends_on:
      - backend
    networks:
      - piikki-internal
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    env_file: .env
    depends_on:
      - frontend
    networks:
      - piikki-internal
    restart: unless-stopped

volumes:
  pg-data:
  caddy-data:
  caddy-config:

networks:
  piikki-internal:
    driver: bridge
    internal: false
