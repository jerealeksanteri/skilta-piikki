services:
  backend:
    build: ./backend
    env_file: .env
    volumes:
      - db-data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/skilta_piikki.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
